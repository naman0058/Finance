<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="text-muted text-center mb-0">
                <small>Admin Login</small>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" id="userName" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" id="password"  placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                               <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" id="login">Sign in</button>
                </div>
              </form>
              <a [routerLink]="['/forgot-password']" class="text-primary" style="float: right;">
                <small style="float: right;">Forgot password?</small>
              </a>

            </div>

          </div>
          <div class="row mt-3">
                      <!--  <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
              <small>Forgot password?</small>
              </a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
